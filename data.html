<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel='stylesheet' href="css/reset.css">
    <link rel='stylesheet' href='css/style.css'>
  </head>
  <body>
    <header>
      <img class='logo' src='#'>
      <nav>
        <ul>
          <a href='index.html'>Home</a>
          <a href='data.html'>Data</a>
          <a href='about.html'>About</a>
        </ul>
      </nav>
    </header>
    <section class='main'>
      <h1>Data</h1>
      <aside id=scatterChart>
        <canvas></canvas>
      </aside>
      <form action="">
        <label>
          Teaches CS
        
          <select id='teachesCs' class='filter'><option value='All'>All</option><option value="Yes">Yes</option><option value='No'>No</option></select>
        </label>
        <label>
          County
          <input id='county' class='filterText' type='text' name='county'>
        </label>
        <label>
          Number of Schools in District
          <select id='inDist' class='filter'>
            <option value=''></option>
            <option value='1'>1</option>
            <option value='2'>2</option>
            <option value='3'>3</option>
            <option value='4'>4</option>
            <option value='5'>5</option>
            <option value='6-10'>6-10</option>
            <option value='11+'>11+</option>
          </select>
        </label>
        <button type='reset' value='Reset'>Reset</button>
      </form>
      <table id='dataTable'>
        <thead>
          <th>District Name</th>
          <th>% Teaching Computer Science</th>
          <th># of Schools in District</th>
          <th>District Population</th>
          <th>% of Responses</th>
          <th>County</th>
        </thead>
        <tbody id='tableBody'>
          

        </tbody>
      </table>
    </section>
    <footer></footer>

    
    <script src='js/lib/papaparse.js'></script>
    <script src="js/lib/chart.bundle.js"></script>
    <script src='js/dataFilter.js'></script>
    

  </body>
</html>
